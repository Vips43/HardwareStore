<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>Hardware mart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="shortcut icon" href="/images/favIcon.png" type="image/x-icon">
</head>

<body class="max-w-3xl mx-auto shadow-md h-screen overflow-x-hidden flex flex-col">
  <nav class="sticky top-0 bg-white shadow-md">
    <div class="relative p-3">
      <div class="grid grid-cols-3 bg-white">
        <div id="openLeft" class="flex items-center cursor-pointer px-2.5 w-fit">
          <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <div class="h-full w-full">
          <img class="h-10 mx-auto" src="images/logo.png" alt="">
        </div>
        <!-- right nav -->
        <section class="w-full flex items-center justify-around">
          <div class="hover:text-blue-500 cursor-pointer">
            <i class="fa-solid fa-layer-group"></i>
          </div>
          <div class="search hover:text-orange-500 cursor-pointer flex items-center">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="search-bar absolute top-0 left-0 bg-white w-full items-center justify-between gap-5 p-3 z-50 flex">
            <input type="text" class="px-2 py-1 flex-1 rounded-lg bg-gray-300">
            <i class="fa-solid fa-magnifying-glass ml-auto hover:text-orange-500"></i>
            <i class="fa-solid fa-xmark hover:text-red-500"></i>
            <div class="search-dropdown absolute top-14 left-10 w-1/2 max-h-60 overflow-auto hidden">
              <!-- <ul class="p-2 bg-neutral-50 space-y-1 text-sm">
                <li class="bg-neutral-200 p-1 capitalize">helo</li>
              </ul> -->
            </div>
          </div>
          <div id="cartIcon" class="relative hover:text-orange-500 flex cursor-pointer">
            <i class="fa-solid fa-bag-shopping"></i>
            <span
              class="text-xs text-white w-5 h-5 flex items-center justify-center rounded-full absolute -top-5 -right-5 bg-orange-500">0</span>
          </div>
          <div id="user" class="hover:text-orange-500 cursor-pointer">
            <i class="fa-regular fa-user"></i>
          </div>
        </section>
      </div>

      <!-- left menu  -->
      <div id="leftMenu"
        class="absolute top-0 left-0 -translate-x-full w-56 h-screen bg-white p-2 transition-transform duration-300">
        <div id="closeLeft" class="w-fit px-2 py-1.5 text-xl ml-1 mt-1"><i class="fa-solid fa-xmark"></i></div>
        <ul class="mt-10 space-y-1">
          <!-- <li class="bg-gray-100 p-1 text-base">ihjidwdj</li> -->
        </ul>
      </div>

      <!-- cart  -->
      <section id="cartContainer"
        class="absolute top-0 right-0 ytran bg-orange-50 border border-orange-100 max-h-96 w-sm transition-transform duration-300 z-99">
        <div class="w-full h-full p-2 relative">
          <div class="flex items-center justify-around sticky top-0 my-3 bg-orange-50">
            <h3 class="font-semibold">Your cart items</h3>
            <i id="clearCart" class="fa-solid fa-trash-can hover:text-orange-500 cursor-pointer"></i>
          </div>
          <div class="container flex flex-col">

          </div>
        </div>
      </section>
      <!-- cart close  -->
    </div>
  </nav>

  <!-- main section  -->
  <main class="flex flex-col max-h-[97vh] flex-1 overflow-auto">

    <!-- signup form  -->
    <form action="" id="signupForm"
      class="w-full h-screen top-0 left-0 absolute bg-black/50 overflow-hidden items-center hidden">
    </form>
    <!-- login form  -->
    <form id="loginForm" action="" class="absolute top-0 left-0 h-screen w-full bg-black/30 place-items-center hidden">
    </form>

    <section class="flex-1 overflow-y-auto p-5 transition">
      <div id="product" class="flex flex-wrap justify-center m-1 gap-3">

        <!-- <div class="w-48 h-60 flex flex-col justify-between p-2 shadow-md">
          <div>
            <img src="images/beth fitting.jpg" alt="">
          </div>
          <div class="text-base flex flex-col justify-between leading-10">
            <h4 class="font-semibold capitalize">product name</h4>
          </div>
        </div> -->

      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="observer.js"></script>
  <script src="UI.js"></script>
  <script src="signup.js"></script>
  <script src="login.js"></script>

</body>

</html>
